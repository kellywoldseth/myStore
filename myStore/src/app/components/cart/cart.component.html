<br><br>
<div *ngIf="cart.length==0">
    <p class="empty-cart-message">Your cart is empty.</p>
</div>

<!--display products in cart-->
<div class="row">
    <div class="column">
      
        <ul>
         
            <li  *ngFor="let product of cart">
              <div class="cart-item">
                    <img src = {{product.url}}> 
                    <div class="cart-item-details">
                      <p><b>{{product.name}}</b></p>
              <br>
                    <p>${{product.price}}</p>
                    <br>
                    <input style ="border: none; height: 20px;" type="number" value="{{product.quantity}}" min="0" step="1" id="quant" name="quantity" change="updateQuantity(product, $event)" />
                    <br>
                    <button (click)="removeItem(product)" class="whiteButton">Remove Item</button>
               </div>
              </div>
               <br>
            </li>
 
          </ul>

<p style="margin-left: 20px;" *ngIf="cart.length>0">Total: ${{total}}</p>
</div>
<!--form for user info-->
    <div class="column" *ngIf="cart.length>0">  
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <label>Full Name  </label>
            <input type="text" required minlength="3" [(ngModel)]="name" name="username"/>
            <br><br>
            <label>Address  </label>
            <input type="text" required minlength="6" [(ngModel)]="userAddress" name="useraddress"/>
            <br><br>
            <label>Credit Card Number  </label>
            <input type="text" placeholder="16-digit number" pattern="[0-9]*" minlength="16" maxlength="16" required  [(ngModel)]="userCC" name="creditcardinfo"/>
            <br><br>

            <button type="submit" [disabled]="form.invalid">Submit</button>
            <br><br>
        </form>
        <button (click)="clearCart()" class="whiteButton">Clear Cart</button>
    </div>
</div>
