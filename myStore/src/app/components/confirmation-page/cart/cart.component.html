<ul>
    <li  *ngFor="let item of cart">
        <p><b>{{item.name}}</b></p>
        <p>test</p>
        <p><b>${{item.price}}</b></p>
    </li>
</ul>

<form #form="ngForm" (ngSubmit)="onSubmit()">
    <label>Full Name  </label>
    <input type=text  placeholder="Type name here" required minlength="3"  [(ngModel)]="userName">
    <br><br>
    <label>Address  </label>
    <input type=text placeholder="Type address here" required minlength="6" [(ngModel)]="userAddress">
    <br><br>
    <label>Credit Card Number  </label>
    <input type=text placeholder="16-digit number" required minlength="16" maxlength="16"  [(ngModel)]="userCC">
    <br><br>
    <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
