
<div class="detail-container">
<br><br>
<ul>
    <div class="detail-item ">
        <li *ngFor="let product of productListFiltered">
            <div class="row">
                <div class="column">  
                    <img src = {{product.url}}> 
                </div>
                <div class="column">
                    <p><b>{{product.name}}</b></p>
                    <p>${{product.price}}</p>
                    <p>{{product.description}}</p>

                    <select id="quantity" class="select-input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <br>   
                    <button class="addToCart" (click)="addProductToCart(product)">Add to Cart</button>
                    <br>
                    <button class="back-link" (click)="backToProducts()">Back to Products</button>
                </div>
              </div>
        </li>
    </div>
</ul>
</div>
